<!DOCTYPE html>
<html lang="zh-Hans">
    <head>
        <meta charset="UTF-8">
        <title>awhile.online</title>
        <meta name="viewport" content="width=device-wdith, initial-scale=1">
        <link href="stylesheets/normalize.css" rel="stylesheet">
        <link href="stylesheets/layout.css" rel="stylesheet">
    </head>
    <body>
        <div class="jumbotron">
            <div class="mid">
                <div class="logo">
                    <span class="name">Awhile</span><span class="dot">.</span><span class="domain">Online</span>
                </div>
            </div>
        </div>
        <div class="mid">
            <div class="main">
                <div class="nav">
                    <a href="/">首页</a>
                    <span>登陆</span>
                </div>
                <div class="login-container">
                    <form>
                        <div class="form-ctl">
                            <label class="for-text">用户名</label>
                            <input type="text" name="username" required>
                        </div>
                        <div class="form-ctl">
                            <label class="for-text">密码</label>
                            <input type="password" name="password" required>
                        </div>
                        <div class="form-ctl">
                            <label class="for-checkbox"><span class="checkbox-wrapper"><input type="checkbox" name="rememberMe" value="true"><i>&#10003;</i></span>记住登录状态</label>
                        </div>
                        <div class="form-tips">
                        </div>
                        <div class="form-ctl">
                            <button type="submit" class="btn btn-block btn-primary">登录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
